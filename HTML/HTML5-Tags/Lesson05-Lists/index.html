<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Ordered List</h3>
    <ol>
        <li>satu</li>
        <li>dua</li>
        <li>tiga</li>
        <li>empat</li>
    </ol>
    <hr>

    <h3>Underline List</h3>
    <ul>
        <li>satu</li>
        <li>dua</li>
        <li>tiga</li>
        <li>empat</li>
    </ul>
    <hr>

    <ul>
        <li>satu
            <ul>
                <li>motor</li>
                <li>mobil</li>
                <li>sepeda</li>
            </ul>
        </li>
        <li>dua</li>
        <li>tiga</li>
        <li>empat</li>
    </ul>
    <hr>

    <ol>
        <li>satu </li>
        <li>dua
            <ol>
                <li>motor</li>
                <li>mobil</li>
                <li>sepeda</li>
            </ol>
        </li>
        <li>tiga</li>
        <li>empat</li>
    </ol>
</body>

</html>
