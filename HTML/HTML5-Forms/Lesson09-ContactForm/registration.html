<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="POST">
        <table>
            <tr>
                <td>Nama:</td>
                <td><input type="text" name="r_name" required></td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="email" name="r_email" required></td>
            </tr>
            <tr>
                <td>Phone :</td>
                <td><input type="tel" name="r_tel" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="r_pass" required></td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date" name="r_date" required></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>
                    <input type="radio" name="gender" value="Laki-Laki">Laki-Laki <br>
                    <input type="radio" name="gender" value="Perempuan">Perempuan
                </td>
            </tr>
            <tr>
                <td>Kebangsaan</td>
                <td>
                    <select name="r_country" required>
                        <option value="Indonesia">Indonesia</option>
                        <option value="Malasysia">Malasysia</option>
                        <option value="Singapur">Singapur</option>
                        <option value="Thailand">Thailand</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="r_reg" value="Register"></td>
            </tr>
        </table>
    </form>
</body>

</html>
